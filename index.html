<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Go-CyberChef (WASM Edition)</title>
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#252526">
    <link rel="stylesheet" href="style.css">
    <script src="wasm_exec.js"></script>
    <script src="script.js" defer></script>
</head>
<body>
    <div class="header">
        <div class="title-container">
            <img src="logo.svg" alt="Go-CyberChef Logo" style="height: 40px; margin-right: 10px; vertical-align: middle;">
            <h1>Go-CyberChef <span style="font-size: 0.7em; color: #0098ff;">(WASM Edition)</span></h1>
        </div>
        <button id="installAppButton" title="Install App">
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="currentColor"><path d="M19 9h-4V3H9v6H5l7 7 7-7zM5 18v2h14v-2H5z"/></svg>
        </button>
        <button id="downloadAppButton" title="Download App">
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="currentColor"><path d="M19.35 10.04C18.67 6.59 15.64 4 12 4 9.11 4 6.6 5.64 5.35 8.04 2.34 8.36 0 10.91 0 14c0 3.31 2.69 6 6 6h13c2.76 0 5-2.24 5-5 0-2.64-2.05-4.78-4.65-4.96zM17 13l-5 5-5-5h3V9h4v4h3z"/></svg>
        </button>
    </div>
    <div class="status-bar">
        <span id="wasmStatus">Initializing...</span>
        <span id="errorDisplay"></span>
        <div id="loopStatusContainer">
            <div id="loopStatusMessage"></div>
            <div id="loopProgressBarOuter">
                <div id="loopProgressBarInner"></div>
            </div>
        </div>
    </div>
    <div class="main-container">
        <div class="column operations-list">
            <h3>Operations</h3>
            <button onclick="addProcessingOperation('To Base64', 'goEncodeBase64')">To Base64</button>
            <button onclick="addProcessingOperation('From Base64', 'goDecodeBase64')">From Base64</button>
            <hr style="border-color: #444; margin: 15px 0;">
            <button onclick="promptAddLoopStart()">Add Loop Start</button>
            <button onclick="promptAddLoopEnd()">Add Loop End</button>
            <!-- Future operations will be added here -->
        </div>
        
        <div class="column recipe-column">
            <h3>Recipe</h3>
            <div id="recipeContainer">
                <!-- Recipe items will be dynamically added here by JavaScript -->
            </div>
            <button id="bakeButton" onclick="bake()">Bake!</button>
            <div id="processingTime"></div>
        </div>
        
        <div class="column io-column" style="flex: 2;">
            <h3>Input</h3>
            <textarea id="inputTextArea" placeholder="Enter your data here..."></textarea>
        </div>
        
        <div class="column io-column" style="flex: 2;">
            <h3>Output</h3>
            <textarea id="outputTextArea" readonly placeholder="Output will appear here after baking..."></textarea>
        </div>
    </div>
</body>
</html>
